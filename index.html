  <link rel ="stylesheet" href="style.css">
  <style>
    /* Make page take full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      height: 100%;
      overflow-y: scroll; /* Always show vertical scrollbar */
    }
    /* Video styling to cover the entire background */
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    /* Content on top of the video */
    .content {
      position: relative;
      z-index: 1;
      color: rgb(255, 255, 255);
      text-align: center;
      padding-top: 20%;
      font-family: sans-serif;
    }
    html {
      scroll-behavior: smooth; /* enables smooth scrolling */
    }
  </style>
